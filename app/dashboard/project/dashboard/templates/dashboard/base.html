<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Dashboard</title>

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
    

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <a class="navbar-brand " href="{% url 'dashboard:index' %}">Dashboard</a>
  <ul class="navbar-nav mr-auto"></ul>
  


      {% if request.user.is_authenticated %}
      <form class="form-inline my-lg-0" action="{% url 'dashboard:logout' %}" method="post">
      {% csrf_token %}
        <label class="btn btn-grey" >{{ request.user }}</label>
        <button class="btn btn-grey my-sm-0" type="submit">Logout</button>
      </form>
      {% endif %}
</nav>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script> 
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script> 

</body>
</html>
