{% extends "dashboard/base.html" %}

{% block content %}

<div class="container">

    <h1 class="text-center my-5">Register</h1>

    <div class="row justify-content-center">

    <div class="col-sm-3 text-center ">
        <form action="{% url 'dashboard:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" name="username" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="Email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password">
        </div>

        <div class="form-group">
            <label for="password">Re enter password</label>
            <input class="form-control" type="password" id="reenter-password" name="reenter-password">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary col-sm-12">Login</button>
        </div>

        <input type="hidden" name="next" value="{{ request.GET.next }}">
        </form>

        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif%}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

    </div>
    
    </div>
</div>

{% endblock %}
